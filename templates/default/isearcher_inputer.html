<div class="search-box">
<div class="sel_wrap">
<label>商品</label>
<select id="search-type" class="select_sel" onchange="front_search_select(this.value);"><option value="">商品</option><option value="seller" {if $_GET['mod']=='seller'}selected{/if}>商家</option></select>
</div>
<input type="text" id="search-txt" value="{$kw}"  class="input_h search-box__input"  onkeyup="if (event.keyCode == 13) front_search_request();" {if $_GET['mod']=='seller'}placeholder="请输入商家名称等"{else}placeholder="请输入商品名称等"{/if}/>
<input class="search-box__button" type="button" value="搜索" onclick="front_search_request()" />
</div>
<script type="text/javascript">
$(".sel_wrap").on("change", function() {
var o;
var opt = $(this).find('option');
opt.each(function(i) {
if (opt[i].selected == true) {
o = opt[i].innerHTML;
}
})
$(this).find('label').html(o);
}).trigger('change');
</script>
<script type="text/javascript">
var front_seller_base = "index.php?mod=seller&kw=KW000WK";
var front_product_base = "index.php?kw=KW000WK";
var front_search_base = "";
function front_search_request()
{
front_search_select($('#search-type').val());
window.location = front_search_base.replace('KW000WK', encodeURIComponent($('#search-txt').val()));
}
function front_search_select(val)
{
front_search_base = front_product_base;
$('#search-txt').attr('placeholder','请输入商品名称等');
if(val=='seller'){
front_search_base = front_seller_base;
$('#search-txt').attr('placeholder','请输入商家名称等');
}
}
</script>
